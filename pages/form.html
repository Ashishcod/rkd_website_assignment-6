<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <style>
        .inp{
            border: 0;
            border-bottom: 1px solid gray;
        }
        .btn{
            padding: 10px;
            border: 2px solid black;
            border-radius: 25px;
            margin: 0 10px;
            width: 30%;
            height: 10%;
        }
    </style>
</head>
<body>
    <center><h1>Addmission Form</h1>
    <form>
        <label for="name">Name:</label>
        <input class="inp" type="text" name="name" id="name"> 
        <br><br>
        <label for="phome">Mobile Number:</label>
        <input class="inp" type="number" name="phone" id="phone"> 
       <br><br>
        <label for="email">E-mail</label>
        <input class="inp" type="email" name="email" id="email"> 
       <br><br>
        <label for="10th">10<sup>th</sup> Marks</label>
        <input class="inp" type="number" name="10th" id="10th"> 
       <br><br>
        <label for="12th">12<sup>th</sup> Marks</label>
        <input class="inp" type="number" name="12th" id="12th"> 
       <br><br>
        <textarea name="addr" id="addr" cols="40" rows="7">Address:
        </textarea>
        <br>
        <button class="btn" type="submit">Submit</button>
        <button class="btn" type="reset">Reset</button>
    </form>
</center>
</body>
</html>
