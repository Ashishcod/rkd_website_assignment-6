<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Navbar</title>
    <style>
        nav{
            display: flex;
            justify-content: space-between;
        }
        marquee{
            width: 95%;
            
        }
        p{
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        
        <img src="../img/rkdesai-logo.png" height="40px" alt="logo">
        <marquee behavior="scroll" direction="ltr">
         <p>
            R.K. Desai Memorial Trust
         </p>
        </marquee>
    </nav>
</body>
</html>
